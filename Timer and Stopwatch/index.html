<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Timer and Stopwatch</h1>
    <div class="timers">
      <div class="timer">
        <h2>Timer</h2>
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="timer-input">
          <label for="timerInput">Enter Time (in minutes):</label>
          <input type="number" id="timerInput" min="1" max="60" value="1">
          <button id="timerStartBtn">Start</button>
          <button id="timerStopBtn">Stop</button>
          <button id="timerResetBtn">Reset</button>
        </div>
      </div>
      <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div class="stopwatch-display" id="stopwatchDisplay">00.00:00.000</div>
        <div class="stopwatch-controls">
          <button id="stopwatchStartBtn">Start</button>
          <button id="stopwatchStopBtn">Stop</button>
          <button id="stopwatchResetBtn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
